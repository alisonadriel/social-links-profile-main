<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  </style>
</head>

<body>
  <div class="container">
    <div class="foto">
      <img src="assets/images/geto.jpg" alt="geto-icon">
      <h1>Suguru Geto</h1>
      <p class="loc">Shibuya, Tokyo</p>
      <p class="ocup">"Front-end developer and avid reader."</p>
    </div>
    <div class="button-card">
      <button class="btn">GitHub</button>
      <button class="btn">Frontend Mentor</button>
      <button class="btn">LinkedIn</button>
      <button class="btn">Twitter</button>
      <button class="btn">Instagram</button>
    </div>
  </div>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alison</a>.
  </footer>
</body>
</html>
